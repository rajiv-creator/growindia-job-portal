<style>
/* Light theme */
:root{ --bg:#f6f8fc; --card:#fff; --muted:#eef2f7; --text:#0f172a; --text2:#475569; --brand:#2563eb; --danger:#ef4444; --border:#e5e7eb; }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
a{color:var(--brand);text-decoration:none}
.wrap{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
.side{background:#fff;border-right:1px solid var(--border);padding:16px 12px;position:sticky;top:0;height:100vh}
.brand{display:flex;gap:10px;align-items:center;font-weight:700;margin-bottom:18px}
.brand .dot{width:10px;height:10px;border-radius:50%;background:#16a34a}
.nav a{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;color:var(--text2)}
.nav a.active,.nav a:hover{background:var(--muted);color:var(--text)}
.top{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:5}
.search{display:flex;gap:10px;align-items:center;background:var(--muted);padding:8px 12px;border-radius:10px;min-width:280px}
.search input{all:unset;color:var(--text);width:260px}
.user{display:flex;gap:10px;align-items:center}
.main{padding:18px}
.grid{display:grid;gap:14px}

.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.kpi{display:flex;flex-direction:column;gap:6px}
.kpi .big{font-size:26px;font-weight:800}
.muted{color:var(--text2)}
.row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.btn{background:var(--brand);border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
.btn.alt{background:var(--muted);color:var(--text)}
.btn.warn{background:var(--danger)}
.btn:disabled{opacity:.6;cursor:not-allowed}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
th{color:var(--text2);font-weight:600}
.pill{padding:5px 10px;border-radius:999px;font-size:12px;border:1px solid var(--border);background:#fafafa}
.ok{background:#ecfdf5;color:#065f46;border-color:#bbf7d0}
.draft{background:#fffbeb;color:#92400e;border-color:#fde68a}
.closed{background:#fef2f2;color:#991b1b;border-color:#fecaca}
.toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.toolbar input,.toolbar select{background:#fff;border:1px solid var(--border);color:var(--text);padding:8px 10px;border-radius:10px}
.pagination{display:flex;gap:8px;align-items:center}
.empty{padding:24px;text-align:center;color:var(--text2)}
.toast{position:fixed;right:16px;bottom:16px;background:#111827;color:#fff;padding:12px 14px;border-radius:12px;opacity:0;transform:translateY(10px);transition:.25s}
.toast.show{opacity:1;transform:translateY(0)}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:20px;z-index:50}
.modal.show{display:flex}
.panel{background:#fff;border:1px solid var(--border);border-radius:16px;max-width:800px;width:100%}
.panel .head{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--border)}
.panel .body{padding:16px}
.form{display:grid;gap:12px}
@media(min-width:760px){ .form{grid-template-columns:1fr 1fr} .form .full{grid-column:1/-1} }
