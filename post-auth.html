<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — GrowIndia</title>

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>

  <style>
    :root{ --bg:#0f172a; --card:#111827; --muted:#1f2937; --text:#e5e7eb; --text2:#9ca3af; --brand:#3b82f6; --danger:#ef4444; }
    *{box-sizing:border-box} body{margin:0;background:#0b1222;color:var(--text);font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial}
    a{color:var(--brand);text-decoration:none}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px;border-bottom:1px solid #111320;background:#0b1222;position:sticky;top:0;z-index:10}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    h1{margin:0 0 6px;font-size:28px}
    .muted{color:var(--text2)}
    .grid{display:grid;gap:12px}
    @media(min-width:900px){ .grid-4{grid-template-columns:repeat(4,1fr)} .grid-2{grid-template-columns:1fr 1fr} }
    .card{background:var(--card);border:1px solid #111320;border-radius:14px;padding:14px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .kpi .big{font-size:26px;font-weight:800}
    input,button,select{background:#0b1222;border:1px solid #111320;color:var(--text);padding:10px;border-radius:10px}
    button.primary{background:var(--brand);border:none;color:#fff;font-weight:700}
    button.warn{background:var(--danger);border:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #111320;text-align:left}
    th{color:var(--text2);font-weight:600}
    .pill{padding:5px 10px;border-radius:999px;font-size:12px;background:#0b1222;border:1px solid #111320;color:var(--text2)}
    .right{margin-left:auto}
    .toast{position:fixed;right:16px;bottom:16px;background:#0b1222;border:1px solid #111320;color:var(--text);padding:12px 14px;border-radius:12px;opacity:0;transform:translateY(10px);transition:.25s}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
  <header>
    <div class="row" style="gap:14px">
      <a href="index.html">← Back to site</a>
      <span class="muted">Signed in as <span id="whoami">—</span></span>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="container">
    <h1>Admin</h1>
    <div class="muted" style="margin-bottom:14px">Full control: Companies, Jobs, Applications, Accounts</div>

    <!-- KPIs (simple) -->
    <section class="grid grid-4" id="kpiGrid">
      <div class="card kpi"><span class="muted">Total Jobs</span><div id="kpiJobs" class="big">0</div></div>
      <div class="card kpi"><span class="muted">Active Jobs</span><div id="kpiJobsActive" class="big">0</div></div>
      <div class="card kpi"><span class="muted">Total Applications</span><div id="kpiApps" class="big">0</div></div>
      <div class="card kpi"><span class="muted">Total Companies</span><div id="kpiCompanies" class="big">0</div></div>
    </section>

    <!-- COMPANIES -->
    <section style="margin-top:16px">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <h3 style="margin:0">Companies</h3>
          <div class="row">
            <input id="c_q" placeholder="Search name/website…"/>
            <button id="c_search">Search</button>
          </div>
        </div>

        <div class="row" style="margin-top:10px;gap:10px">
          <input id="c_name" placeholder="Name"/>
          <input id="c_website" placeholder="Website (https://…)"/>
          <input id="c_owner_email" placeholder="Owner email (optional)"/>
          <button class="primary" id="c_create">Create company</button>
        </div>

        <div style="overflow:auto;margin-top:12px">
          <table>
            <thead>
              <tr><th>ID</th><th>Name</th><th>Website</th><th>Owner</th><th>Created</th><th style="width:160px">Actions</th></tr>
            </thead>
            <tbody id="c_tbody"><tr><td colspan="6" class="muted">Loading…</td></tr></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script>

      t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000);
    };

    // --- auth guard
    async function guard(){
      const { data: { session } } = await db.auth.getSession();
      if (!session) { location.href = 'index.html'; return null; }
      document.getElementById('whoami').textContent = session.user.email;
      return session.user;
    }
    document.getElementById('logoutBtn').onclick = async ()=>{
      await db.auth.signOut(); location.href = 'index.html';
    };
